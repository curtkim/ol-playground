<!DOCTYPE html>
<html>
  <head>
    <title>Vector Layer</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol-debug.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol-debug.js"></script>
    <script src="ol-daum.js"></script>
    <style>
      body {margin: 0; padding: 0}
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var styles = [
        new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'blue',
            width: 3
          }),
          fill: new ol.style.Fill({
            color: 'rgba(0, 0, 255, 0.3)'
          })
        })
      ];

      var geojsonObject = {
        'type': 'FeatureCollection',
        'features': [{
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            'coordinates': [
              [[0, 0], [200000, 0],[100000, 100000],[0, 0]]
            ]
          }
        }]
      };

      var layer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
        }),
        style: styles
      });


      var daumImgLayer = new ol.layer.Tile({
        source: new ol.source.DaumImg()
      })

      var map = new ol.Map({
        layers: [
          daumImgLayer, layer
        ],
        target: 'map',
        view: new ol.View({
          center: [195063,441898],
          zoom: 0,
          maxZoom: 14,
          maxResolution: 2048 // 14level(zoom=0)에서 1px은 2048m와 같다
        }),
        controls: [
          new ol.control.Zoom(),
          new ol.control.MousePosition()
        ]
      });
    </script>
  </body>
</html>
